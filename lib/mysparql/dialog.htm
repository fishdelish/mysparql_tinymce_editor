<html>
  <head>
    <title>MySparql Query Editor</title>
    <script src="../../tiny_mce_popup.js"></script>
    <script src="js/jquery-1.4.3.js"></script>
  </head>
  <body>
    <form id="mysparql">
      <div class="tabs">
        <ul>
          <li id="query_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">Query</a></span></li>
        </ul>
      </div>
      <div class="panel_wrapper" style="height:100px;">
        <div id="general_panel" class="panel current">
          <fieldset>
            <legend>Query</legend>
            <table>
              <tr>
                <td class="column1">
                  <label for="data-source">SPARQL Endpoint</label>
                </td>
                <td colspan="2">
                  <input type="text" name="data-source" />
                </td>
              </tr>
              <tr>
                <td class="column1">
                  <label for="sparql-query">Query</label>
                </td>
                <td colspan="2">         
                  <textarea name="sparql-query"></textarea>
                </td>
              </tr>
              <tr>
                <td class="column1">
                  <label for="data-formatter">Formatter</label>
                </td>
                <td colspan="2">
                  <input name="data_formatter" type="radio" value="table" /> - Table
                  <input name="data_formatter" type="radio" value="tutorial" /> - Tutorial
                </td>
            </table>
          </fieldset>
        </div>
      </div>
      <div class="mceActionPanel">    
        <div style="float:left;">
          <input type="submit" name="insert" value="Insert" />
        </div>
      </div>
    </form>
    <script src="js/config_dialog.js"></script>
    <script src="js/mysparql_dialog.js"></script>
  </body>
</html>
